<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="dist/index.css" />
</head>

<body>
  <p class="landIn">
    Ano hi watashitachi mada shiranai no Fushigi no monogatari desu.
  </p>

  <script>
    const landInText = document.querySelector(".landIn");

    const letters = landInText.textContent.split("");
    landInText.textContent = ""

    letters.forEach((letter, i) => {
      const span = document.createElement('span')
      span.textContent = letter
      span.style.animationDelay = `${i * .05}s`
      landInText.appendChild(span)
    })
  </script>
</body>

</html>
